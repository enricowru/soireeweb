{% extends '../custom_admin/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Event: {{ event.title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ event.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Event Date and Time</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" value="{{ event.date|date:'Y-m-d\\TH:i' }}" required>
                        </div>

                        
                        <!-- Guest List Management -->
                        <div class="mb-3">
                            <label class="form-label">Guest List</label>
                            <div id="guestList">
                                {% for guest in event.participants %}
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control guest-name" placeholder="Guest Name" value="{{ guest.name }}" required>
                                    <button type="button" class="btn btn-danger remove-guest">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                {% endfor %}
                            </div>
                            <button type="button" class="btn btn-secondary" id="addGuest">
                                <i class="fas fa-plus"></i> Add Guest
                            </button>
                            <input type="hidden" name="guest_list" id="guestListInput" value="{{ event.participants|safe }}">
                        </div>
                        
                        <div class="text-end">
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const guestList = document.getElementById('guestList');
    const addGuestBtn = document.getElementById('addGuest');
    const guestListInput = document.getElementById('guestListInput');
    const form = document.querySelector('form');

    function updateGuestList() {
        const guests = [];
        document.querySelectorAll('#guestList .input-group').forEach(group => {
            const name = group.querySelector('.guest-name').value.trim();
            if (name) {
                guests.push({ name });
            }
        });
        guestListInput.value = JSON.stringify(guests);
    }

    function createGuestInput() {
        const div = document.createElement('div');
        div.className = 'input-group mb-2';
        div.innerHTML = `
            <input type="text" class="form-control guest-name" placeholder="Guest Name" required>
            <button type="button" class="btn btn-danger remove-guest">
                <i class="fas fa-times"></i>
            </button>
        `;
        return div;
    }

    addGuestBtn.addEventListener('click', function() {
        const newGuest = createGuestInput();
        guestList.appendChild(newGuest);
        updateGuestList();
    });

    guestList.addEventListener('click', function(e) {
        if (e.target.closest('.remove-guest')) {
            e.target.closest('.input-group').remove();
            updateGuestList();
        }
    });

    guestList.addEventListener('input', updateGuestList);

    // âœ… Prevent form submission if guest list is empty
    form.addEventListener('submit', function(e) {
        updateGuestList(); // ensure it's fresh
        const guestData = JSON.parse(guestListInput.value || '[]');

        if (guestData.length === 0) {
            e.preventDefault();
            alert('Please add at least one guest before saving.');
        }
    });
});
</script>
{% endblock %}
