{% extends '../custom_admin/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Event: {{ event.title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ event.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Event Date and Time</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" value="{{ event.date|date:'Y-m-d\\TH:i' }}" required>
                        </div>
                        
                        <div class="text-end">
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    // Guest list functionality removed - no longer required
});
</script>
{% endblock %}
