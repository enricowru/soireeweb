<!DOCTYPE html>
<html>
<head>
    <title>Moderator Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8c7a3e 0%, #AD974F 50%, #c4b06a 100%);
            padding: 2rem;
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(28, 28, 28, 0.95);
            padding: 1rem;
            margin: -2rem -2rem 2rem -2rem;
            border-radius: 0 0 10px 10px;
            position: relative;
            z-index: 1;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 1.5rem;
        }
        .logout-btn {
            color: #fff !important;
            border: 1px solid #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background-color: #fff;
            color: #8c7a3e !important;
        }
        .card {
            background: rgba(28, 28, 28, 0.95);
            border: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        .card-header {
            background: rgba(28, 28, 28, 0.95);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 10px 10px 0 0 !important;
            border-bottom: 1px solid #fff;
        }
        .form-control {
            background: #222;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
        }
        .form-control:focus {
            background: #222;
            border-color: #fff;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }
        .btn-primary {
            background-color: #fff;
            border-color: #fff;
            color: #8c7a3e;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #f8f9fa;
            border-color: #f8f9fa;
            color: #8c7a3e;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-shield"></i> Moderator Access
            </a>
            <div class="d-flex align-items-center">
                <a href="{% url 'logout' %}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-key"></i> Enter Event Access Code</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="code" class="form-control" placeholder="Enter access code" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i> Submit
                                </button>
                            </div>
                        </form>
                        {% if error %}
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i> {{ error }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
