{% for moderator in moderators %}
<div class="modal fade" id="deleteModal{{ moderator.id }}" tabindex="-1" aria-labelledby="deleteModalLabel{{ moderator.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel{{ moderator.id }}">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the moderator account for <strong>{{ moderator.username }}</strong>?
                <p class="text-danger mt-2">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form action="{% url 'moderator_delete' moderator.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete Moderator
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
