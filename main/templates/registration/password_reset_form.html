{% extends 'registration/base.html' %}

{% block content %}
  <h2>Forgot your password?</h2>
  <p>Enter your email address below, and we'll email you instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset my password</button>
  </form>
{% endblock %}
