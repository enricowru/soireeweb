{% extends './base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Create New Event</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date" class="form-label">Event Date and Time</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" required>
                        </div>

                        {% comment %} <div class="mb-3">
                            <label for="pax" class="form-label">No. of Attendees</label>
                            <input type="number" class="form-control" id="pax" name="pax" required>
                        </div>
                        <div class="mb-3">
                            <label for="pkg" class="form-label">Package</label>
                            <input type="pkg" class="form-control" id="pkg" name="pkg" required>
                        </div> {% endcomment %}

                        {% comment %} <!-- Guest List Management -->
                        <div class="mb-3">
                            <label class="form-label">Guest List</label>
                            <div id="guestList">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control guest-name" placeholder="Guest Name" required>
                                    <button type="button" class="btn btn-danger remove-guest" style="display: none;">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary" id="addGuest">
                                <i class="fas fa-plus"></i> Add Guest
                            </button>
                            <input type="hidden" name="guest_list" id="guestListInput">
                        </div> {% endcomment %}
                        
                        <div class="text-end">
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
